schema:
  schema_id: holo
  name: 镂月全息
  version: "0.2"
  author:
    - Elliot <hack00mind@gmail.com>
  description: |
    參照山人全息碼方案定製的形碼輸入方案。

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator@reverse_lookup
  filters:
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/\.//
    - derive/^([a-zA-Z]+)_.+$/$1/
    - xlit/QWERTYOPASDFGHJKLZXCVBNM/qwertyopasdfghjklzxcvbnm/

translator:
  dictionary: holo
  prism: holo
  comment_format:
    - xform/^.+_(.+)$/〔$1〕/

reverse_lookup:
  tag: reverse_lookup
  dictionary: luna_pinyin
  enable_completion: true
  prefix: "`"
  suffix: ";"
  tips: 【拼音反查】
  closing_tips: 【反查关闭】

pinyin_reverse_lookup:
  tags: [ reverse_lookup ]
  dictionary: holo

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*;?$"
